<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <table id="colorOptions">
      <tbody>
        <tr>
          <td colspan="2">
            <input type="color" id="colorInput" />
          </td>
        </tr>
        <tr>
          <td>
            <div style="background-color: #ffffff" data-color="#ffffff"></div>
          </td>
          <td>
            <div style="background-color: #e74c3c" data-color="#e74c3c"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div style="background-color: #ecf0f1" data-color="#ecf0f1"></div>
          </td>
          <td>
            <div style="background-color: #e67e22" data-color="#e67e22"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div style="background-color: #bdc3c7" data-color="#bdc3c7"></div>
          </td>
          <td>
            <div style="background-color: #f1c40f" data-color="#f1c40f"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div style="background-color: #95a5a6" data-color="#95a5a6"></div>
          </td>
          <td>
            <div style="background-color: #2ecc71" data-color="#2ecc71"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div style="background-color: #7f8c8d" data-color="#7f8c8d"></div>
          </td>
          <td>
            <div style="background-color: #1abc9c" data-color="#1abc9c"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div style="background-color: #34495e" data-color="#34495e"></div>
          </td>
          <td>
            <div style="background-color: #3498db" data-color="#3498db"></div>
          </td>
        </tr>
        <tr>
          <td>
            <div style="background-color: #000000" data-color="#000000"></div>
          </td>
          <td>
            <div style="background-color: #9b59b6" data-color="#9b59b6"></div>
          </td>
        </tr>
      </tbody>
    </table>
    <canvas></canvas>
    <div id="buttons">
      <input type="range" id="lineWidthInput" min="1" max="11" value="6" />
      <button id="drawButton">그리기</button>
      <button id="fillButton">채우기</button>
      <button id="eraseButton">지우기</button>
      <button id="clearButton">다시 그리기</button>
      <label for="fileInput" id="fileInputLabel">
        파일 선택하기
        <input type="file" id="fileInput" accept="image/*" />
      </label>
      <input type="text" id="textInput" placeholder="글자 추가하기" />
      <button id="saveButton">그림 저장하기</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
